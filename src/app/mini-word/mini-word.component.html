<div class="container">


    <div [ngStyle]="{'color': color, 'font-size': size, 'font-family' : font, 'text-align': 'center'}">Mini Word</div>
        <div class="row">
            <div class = "col-md-4">
                <input type="color" class="form-control" [(ngModel)]="color" placeholder="color">
            </div>
            <div class = "col-md-4">
                <input type="text" class="form-control" [(ngModel)]="size" placeholder="size">
            </div>
            <div class = "col-md-4">
                <select name="font" class="form-control" id="font" [(ngModel)]="font">
                    <option value="Arial">Arial</option>
                    <option value="Monaco">Monaco</option>
                    <option value="Papyrus">Papyrus</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="Times">Times</option>
                </select>
            </div>
            <br> 
        </div>
    <br>
    <textarea class="form-control" type="text" appRainbow placeholder="test rainbow"></textarea>
    </div>
