<div class="container">
  <form [formGroup]="form" (ngsubmit)="submitForm()">
    <div class="input-group mb-3">
      <label>email :</label>
      <input
        type="text"
        id="mail"
        class="form-control"
        formControlName="mail"
        required
        name="mail"
        [(ngModel)]="user.email"
      />

      <div
        *ngIf="form.controls['mail'].dirty && (form.controls['mail'].errors?.['required'] || form.controls['mail'].errors?.['email']) "
        class="alert alert-danger"
      >
        <div
          *ngIf="form.controls['mail'].errors?.['required']"
          class="errorMessage"
        >
          email is required.
        </div>
        <div
          *ngIf="form.controls['mail'].errors?.['email']"
          class="errorMessage"
        >
          a correct email is required.
        </div>
      </div>
    </div>

    <div class="input-group mb-3">
      <label>password :</label>
      <input
        type="password"
        id="pass"
        class="form-control"
        formControlName="pass"
        required
        [(ngModel)]="user.pass"
      />

      <div
        *ngIf="(form.controls['pass'].errors?.['required'] || form.controls['pass'].errors?.['minlength'])  && form.controls['pass'].dirty"
        class="alert alert-danger"
      >
        <div
          *ngIf="form.controls['pass'].errors?.['required']"
          class="errorMessage"
        >
          password is required.
        </div>
        <div
          *ngIf="form.controls['pass'].errors?.['minlength']"
          class="errorMessage"
        >
          password must be at least 4 characters long.
        </div>
      </div>
    </div>
    <br />
    <button
      type="submit"
      class="submitButton"
      [disabled]="!form.valid"
      (click)="submitForm()"
    >
      submit
    </button>
    <!-- <div *ngIf="this.isSubmitted">
        submitted successfully :),
        user=> email: {{this.user.email}} password: {{this.user.pass}}
    </div> -->
  </form>
</div>
